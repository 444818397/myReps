<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/common/base.css"/>
    <link rel="stylesheet" href="../iconfont/calculate/iconfont.css"/>
    <link rel="stylesheet" href="../css/supermarket/supermarket.css"/>
    <link rel="stylesheet" href="../lib/plug/supermarket/zepto-banner/zepto-banner.css" />
</head>
<body>
    <div class="supermarket-layout">
        <!--头部 start-->
        <div class="header">
            <a class="icon-red icon" href="javascrip:;"></a>
            <a class="icon-search icon" href="javascrip:;"></a>
            <div class="city-selector" id="city">上海</div>
            <a class="icon-coupon icon" href="javascrip:;"></a>
            <a class="icon-cart icon" href="javascrip:;"></a>
            <div class="header-title">天猫超市</div>
        </div>
        <!--头部 end-->
        <!--轮播图 start-->
        <div class="supermarket-banner">
            <div class="box">
                <ul class="clearfix">
                    <li><a href="#"><img  src="../images/supermarket/02.png"/></a></li>
                    <li><a href="#"><img  src="../images/supermarket/03.png"/></a></li>
                </ul>
            </div>
            <nav>
                <i></i>
                <i></i>
            </nav>
        </div>
        <!--轮播图 end-->
        <!--抢购 start-->
        <section class="supermarket-panicbuying">
            <a href="javascript:;"><img src="../images/supermarket/gk1.jpg_.webp.jpg" alt=""/></a>
        </section>
        <section class="supermarket-specialOffer01 clearfix">
            <a href="javascript:;"><img src="../images/supermarket/kg2.jpg_.webp.jpg" alt=""/></a>
            <a href="javascript:;"><img src="../images/supermarket/kg3.jpg_.webp.jpg" alt=""/></a>
            <a href="javascript:;"><img src="../images/supermarket/kg4.jpg_.webp.jpg" alt=""/></a>
        </section>
        <section class="supermarket-specialOffer02">
           <div class="left">
               <div class="countDown">
                   <h1></h1>
                   <div class="info"></div>
                   <i class="text">离12点场开抢还有</i>
                   <div class="countDownTime-box">
                       <span>1</span><span>2</span><b>:</b><span>2</span><span>2</span><b>:</b><span>0</span><span>0</span>
                   </div>
               </div>
               <div class="left-goods">
                   <a herf="javascript:;"><img src="../images/supermarket/tu01.jpg" alt=""/></a>
               </div>
           </div>
            <div class="right">
                <div class="goods">
                    <div class="goods-one clearfix">
                        <div class="area">
                            <h1 style="color:#5ACB58">生鲜区</h1>
                            <h2>爆款买二付一</h2>
                            <h3>满99立减50</h3>
                        </div>
                        <div><a href="#"><img src="../images/supermarket/tu02.jpg" alt=""/></a></div>
                    </div>
                    <div class="goods-tow">
                        <div>
                            <a href="#">
                                <div>
                                    <h1>好货</h1>
                                    <h2>口碑单品</h2>
                                </div>
                                <img src="../images/supermarket/tu7.jpg" />
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <div>
                                    <h1>好货</h1>
                                    <h2>口碑单品</h2>
                                </div>
                                <img src="../images/supermarket/tu03.jpg" />
                                <div class="tag-new">新</div>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <div>
                                    <h1>好货</h1>
                                    <h2>口碑单品</h2>
                                </div>
                                <img src="../images/supermarket/tu6.jpg" />
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!--抢购 end-->
        <!--促销活动-->
        <section class="supermarket-promotion">
            <header>
                <h1>促销活动</h1>
                <a class="more icon-right2">更多</a>
            </header>
            <div class="main">
                <a href="#"><img src="../images/supermarket/tu10.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu11.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu12.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu10.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu11.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu12.jpg" alt=""/></a>
            </div>
        </section>
        <section class="supermarket-hot">
            <header>
                <h1>促销活动</h1>
            </header>
            <div class="main">
                <a href="#"><img src="../images/supermarket/tu10.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu11.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu12.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu10.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu11.jpg" alt=""/></a>
                <a href="#"><img src="../images/supermarket/tu12.jpg" alt=""/></a>
            </div>
        </section>

    <script src="../lib/zepto/selector.js" type="text/javascript"></script>
    <script src="../lib/plug/supermarket/zepto-banner/zepto-banner.js" type="text/javascript"></script>
    <script src="../lib/plug/supermarket/zepto-downTime/zepto-downTime.js" type="text/javascript"></script>
    <script src="../js/supermarket/supermarket.js" type="text/javascript"></script>
